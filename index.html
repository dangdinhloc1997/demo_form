<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí thông tin</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Họ và tên</label>
            <input type="text" placeholder="Nhập đẩy đủ họ và tên" id="name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Nhập vào Email của bạn" id="email">
        </div>
        <div>
            <label for="">Giới tính</label>
            <input type="radio" name="gioitinh"> Nam
            <input type="radio" name="gioitinh"> Nữ
        </div>
        <div>
            <label for="">Tình trạng hôn nhân</label>
            <input type="radio" name="honnhan"> Đã kết hôn
            <input type="radio" name="honnhan"> Độc thân 
        </div>
        <div>
            <label for="">Địa chỉ</label>
            <select name="" id="">
                <option value="">Hà nội</option>
                <option value="">Hồ Chí Minh</option>
            </select>
        </div>
        <div>
            <label for="">Ảnh đại diện</label>
            <input type="file" value="">
        </div>
        <div>
            <p for="">Ghi chú thêm cho chúng tôi</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Hãy viết một vài điều bạn muốn nói"></textarea>
        </div>
        <div>
            <p>link cv của bạn</p>
            <input type="url" name="" id="">
        </div>
        <input type="submit">
    </form>
</body>
</html>
